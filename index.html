<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>PostMaster by Vicky</title>
    <style>
        #con{
            width: 80%;
        }
        @media screen and (max-width: 566px){
            #con{
                width: 90%;
            }
        }
    </style>
</head>

<body style="background-color: rgb(45, 64, 116);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-3 text-center">
        <h1 style="display: flex; justify-content: center;color: rgb(57, 103, 201);"><span class="badge"
                style="display:flex; flex-wrap: wrap; background-color: rgb(175, 233, 248); color: rgb(18, 90, 247);">Welcome to PostMaster
                App</span></h1>
    </div>

    <div class="container my-4" id="con" style="background-color: rgb(166, 186, 224); border-radius: 10px;">

        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label mt-3">URL :</label>
            <div class="col-sm-10 my-3">
                <input type="text" class="form-control" id="url">
            </div>
        </div>



        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="GET" value="GET" checked>
                    <label class="form-check-label" for="GET">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="POST" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>


        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Contect Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContectType" id="jsoon" value="JSON" checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ContectType" id="CustomPara" value="CustomPara">
                    <label class="form-check-label" for="CustomPara">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <div id="param">
        <div class="row g-3">
            <legend class="col-form-label col-sm-2 pt-0 ">Parameter 1 :</legend>
            <div class="col-md-6" style="max-width: 300px;">
                <input type="text" class="form-control" id="key1" placeholder="Enter Key Parameter">
            </div>
            <div class="col-md-6" style="max-width: 300px;">
                <input type="text" class="form-control" id="value1" placeholder="Enter value Parameter">
            </div>
            <div class="col-md-6" style="width: 20px;">
                <button type="button" id="plusbtn" style="margin-bottom: 7px;" class="btn btn-primary"> + </button>
            </div>
        </div>
    </div>

        <div id="jsonrqst">
        <div class="row g-3 my-2">
            <legend class="col-form-label col-sm-2 pt-0">Enter Request JSON :</legend>
            <div class="col-md-6">  
                <textarea class="form-control mb-3" placeholder="Enter your JSON here" id="jrequest"
                    style="min-height: 100px;"></textarea>
            </div>
        </div>
    </div>

        <button type="button" id="submit" class="btn btn-primary">SUBMIT</button>

        <div class="row g-3 my-2">
            <legend class="col-form-label col-sm-2 pt-0">Response :</legend>
            <div class="col-md-6">
                <textarea class="form-control" readonly id="response"
                    style="min-height: 100px;margin-bottom: 15px;"></textarea>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
</body>

</html>
